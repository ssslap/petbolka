<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Person silhouette -->
  <circle cx="100" cy="70" r="40" fill="#BDBDBD"/>
  
  <!-- Body -->
  <path d="M 40 200 L 40 140 Q 40 100 100 100 Q 160 100 160 140 L 160 200 Z" fill="#BDBDBD"/>
  
  <!-- Stethoscope -->
  <path d="M 80 130 Q 60 140 60 160 Q 60 180 80 180 Q 100 180 100 160" 
        stroke="#4CAF50" stroke-width="4" fill="none"/>
  <circle cx="80" cy="130" r="6" fill="#4CAF50"/>
  <circle cx="100" cy="160" r="8" fill="#4CAF50"/>
  
  <!-- Medical cross on coat -->
  <rect x="115" y="130" width="20" height="6" fill="#4CAF50"/>
  <rect x="122" y="123" width="6" height="20" fill="#4CAF50"/>
</svg>
